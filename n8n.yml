services:
  db:
    image: postgres:17
    container_name: n8n-db
    hostname: n8n-db
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "n8n", "-U", "n8nuser"]
      timeout: 45s
      interval: 10s
      retries: 10
    volumes:
      - n8n_db:/var/lib/postgresql/data:rw
    environment:
      TZ: Asia/Ho_Chi_Minh #Change your location via https://timezone.mariushosting.com/
      POSTGRES_DB: n8n
      POSTGRES_USER: n8nuser
      POSTGRES_PASSWORD: n8npass
    restart: always

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 5678 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    hostname: n8n
    user: 0:0
    security_opt:
      - no-new-privileges:true
    ports:
      - 5678:5678
    volumes:
      - n8n_data:/root/.n8n:rw
      - n8n_files:/files:rw
    environment:
      N8N_HOST: n8n.yourdomain.com #Change your hostname, you want to
      WEBHOOK_URL: https://n8n.yourdomain.com
      GENERIC_TIMEZONE: Asia/Ho_Chi_Minh #Change your location via https://timezone.mariushosting.com/
      TZ: Asia/Ho_Chi_Minh #Change your location via https://timezone.mariushosting.com/
      N8N_PORT: 5678
      N8N_ENCRYPTION_KEY: #Change your key via https://it-tools.tech/token-generator?length=64&numbers=false
      N8N_PROTOCOL: https
      NODE_ENV: production
      N8N_RUNNERS_ENABLED: true
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: true
      N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE: true #Allow community packages on the n8n
      N8N_SECURE_COOKIE: true
      DB_TYPE: postgresdb
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_HOST: n8n-db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: n8nuser
      DB_POSTGRESDB_PASSWORD: n8npass
    restart: always
    dns:
     - 8.8.8.8 #Google DNS (If you have problems with DNS errors)
     - 8.8.4.4 #Google DNS Backup
    depends_on:
      db:
        condition: service_healthy

volumes:
  n8n_db:
  n8n_data:
  n8n_files:
